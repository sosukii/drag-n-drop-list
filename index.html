<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth drag and drop - knockout js</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <ul class="cats" data-bind="foreach: categories">
      <li class="cats__cat" draggable="true" data-bind="attr: { 'id': id }">
        <div class="head">
          <span class="circle">
            <div class="circle__check"></div>
          </span>
          <div class="head__title" data-bind="text: name"></div>
          <div class="move">↕</div>
        </div>

        <ul
          class="body"
          data-bind="foreach: subcategories, attr: { 'data-category': name }"
        >
          <div
            class="subcat"
            draggable="true"
            data-bind="attr: { 'id': sub_id }"
          >
            <li class="subcat__title" data-bind="text: name"></li>
            <div class="move">↕</div>
          </div>
        </ul>
      </li>
    </ul>

    <script type="text/javascript" src="knockout-latest.js"></script>
    <script src="script.js"></script>
  </body>
</html>
